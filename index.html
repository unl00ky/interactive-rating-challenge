<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
    <!-- Rating state start -->
    <div class="first-card" id="rating-card">
      <img class="star" src="images/icon-star.svg" alt="" />
      <h1>How did we do?</h1>
      <p>
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <form action="" id="form">
        <div class="ratings" id="ratings">
          <input class="radio-btn" type="radio" id="1" name="rating" value="1">
          <label for="1" class="radio">1</label>
          <input class="radio-btn" type="radio" id="2" name="rating" value="2">
          <label for="2" class="radio">2</label>
          <input class="radio-btn" type="radio" id="3" name="rating" value="3">
          <label for="3" class="radio">3</label>
          <input class="radio-btn" type="radio" id="4" name="rating" value="4">
          <label for="4" class="radio">4</label>
          <input class="radio-btn" type="radio" id="5" name="rating" value="5">
          <label for="5" class="radio">5</label>
        </div>
          <input class="submit-btn" id="submit" type="submit" value="submit">
      </form>
    </div>
    <!-- Rating state end -->
    <!-- Thank you state start -->
    <div class="second-card" id="thanks-card">
      <img src="images/illustration-thank-you.svg" alt="">
      <div id="selected">
        <h2>You selected <span id="your-rate"></span> out of 5</h2>
      </div>
      <h1>Thank you!</h1>
      <p>We appreciate you taking the time to give a rating. If
        you ever need more support, don’t hesitate to get in touch!</p>
    </div>
    <!-- Thank you state end -->
    </main>

        >Frontend Mentor</a

    </div> -->
    <script src="script.js"></script>
  </body>
</html>
